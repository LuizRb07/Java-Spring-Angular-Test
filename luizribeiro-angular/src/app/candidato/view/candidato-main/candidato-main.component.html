<mat-card>
  <mat-toolbar color="primary">
    <span>Lista de Candidatos</span>
    <span class="spacer"></span>
    <button mat-icon-button aria-label="Novo candidato" onclick="onAdd()">
      <mat-icon>add</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="menuFilter" aria-label="Filtro">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menuFilter="matMenu">
      <button mat-menu-item (click)="onFilter('list-all')" disabled>
        <span>Todos Candidatos</span>
      </button>
      <button mat-menu-item>
        <span>Candidatos por Estado</span>
      </button>
      <button mat-menu-item>
        <span>IMC por Faixa Etária</span>
      </button>
      <button mat-menu-item>
        <span>Percentual de Obesidade</span>
      </button>
      <button mat-menu-item>
        <span>Idade média por Tipo Sanguíneo</span>
      </button>
    </mat-menu>
  </mat-toolbar>
  <div>
    <app-candidato-list
      *ngIf="candidato$ | async as candidato; else loading"
      [candidato]="candidato"
      (edit)="onEdit($event)"
      (remove)="onDelete($event)"
    ></app-candidato-list>
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
